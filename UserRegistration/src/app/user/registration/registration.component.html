<div class="row mt-4">
    <div class="col-md-6">
      <div class="row" style="height: 450px;">
        <div class="col-md-12 my-auto side-header">
          <img src="/assets/img/add_user.png" class="mx-auto d-block">
          <h1>User Registration</h1>
          <p><em>-Using <strong>Asp.Net Core Web API</strong> and <strong>Angular 7</strong></em></p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required">
          <label>Username</label>
          <input class="form-control" formControlName="UserName">
          <label class="text-danger" *ngIf="service.formModel.controls['UserName'].touched && service.formModel.controls['UserName'].errors?.['required']">This field is mandatory.</label>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="Email">
          <label class="text-danger" *ngIf="service.formModel.controls['Email'].touched && service.formModel.controls['Email'].errors?.['email']">This field is mandatory.</label>
        </div>
        <div class="form-group">
          <label>Full Name</label>
          <input class="form-control" formControlName="FullName">
        </div>
        <div formGroupName="Passwords">
          <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            {{Passwords.controls['Password'].touched}} 
           {{Passwords.controls['Password'].errors?.['minlength']}}
  
            <label class="text-danger" *ngIf="Passwords.controls['Password'].touched && Passwords.controls['Password'].errors?.['minlength']">min length</label>
             <label class="text-danger" *ngIf="Passwords.controls['Password'].touched && Passwords.controls['Password'].errors?.['required']">This field is mandatory.</label> 
          </div>
          <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <!-- <label class="text-danger" *ngIf="service.formModel[('Passwords.ConfirmPassword').touched && service.formModel.controls['ConfirmPassword'].errors?.['required']">This field is mandatory.</label>
            <label class="text-danger" *ngIf="service.formModel.controls['ConfirmPassword'].touched && service.formModel.controls['ConfirmPassword'].errors?.['passwordMismatch']">password is not same.</label> -->
            
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>

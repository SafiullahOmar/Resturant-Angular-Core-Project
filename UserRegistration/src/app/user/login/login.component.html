<form #form="ngForm" class="mb-4" autocomplete="off" (submit)="OnSubmit(form)">
<div class="form-group">
    <label for="">UserName</label>
    <input name="UserName" class="form-control" #UserName="ngModel" [(ngModel)]="formModel.UserName"  required>
</div>
<div class="form-group">
    <label for="">Password</label>
    <input name="password" #Password="ngModel" class="form-control" type="password" required [(ngModel)]="formModel.Password">
</div>
<div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid" >login</button>
    </div>
</div>
</form>

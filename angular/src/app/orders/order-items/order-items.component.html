<h4 class="display-4">Order Food Items</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="submit(form)">
    <input type="hidden" name="OrderItemId" #OrderItemId="ngModel" [(ngModel)]="foodItem.OrderItemId">
    <input type="hidden" name="OrderId" #OrderId="ngModel" [(ngModel)]="foodItem.OrderId">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="foodItem.ItemName">

    <div class="form-group">
        <label for="">Food Items</label>
        <select name="ItemId" #ItemId="ngModel" [(ngModel)]="foodItem.ItemId" (change)="updatePrice($event.target)" class="form-control">
            <option value="0">--Select--</option>
            <option *ngFor="let item of ItemList" value="{{item.itemId}}">{{item.name}}</option>
        </select>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="" class="OrderNo">Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" name="Price" #Price="ngModel" readonly [(ngModel)]="foodItem.Price" class="form-control">
            </div>

        </div>

        <div class="form-group col-md-6">
            <label for="">Quantity</label>
            <input type="text" name="Quantity" #Quantity="ngModel" (keyup)="updateTotal()" [(ngModel)]="foodItem.Quantity" class="form-control">
        </div>
    </div>
    <div class="form-group ">
        <label for="" class="OrderNo">Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input type="text" name="Total" #Total="ngModel" [(ngModel)]="foodItem.Total" readonly class="form-control">
        </div>

    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Submit</button>
        <button type="submit" [mat-dialog-close] class="btn btn-outline-dark ml-1">close</button>
    </div>
</form>

<table class="table hover">
    <thead class="thead-light">
        <th> # (Order No)</th>
        <th>Customer</th>
        <th>P Method</th>
        <th>G.Total</th>
        <th><a class="btn btn-outline-success" routerLink="/order">Create New</a></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
                <th (click)="open4Edit(item.orderId)">{{item.orderNo}}</th>
                <td>{{item.customer}}</td>
                <td>{{item.pmethod}}</td>
                <td>{{item.gtotal}}</td>
        </tr>
    </tbody>
</table>
